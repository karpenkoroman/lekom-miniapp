<!doctype html>
<html lang="ru" class="theme-light" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Леком — аудит печати</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f5f7fb;
      --card:#ffffff;
      --text:#0b1220;
      --muted:#62748a;
      --teal:#11b5b9;
      --teal-pressed:#0aa0a4;
      --radius:16px;
      --pad:16px;
    }
    html,body{height:100%}
    body{
      margin:0; font-family:Roboto,system-ui,-apple-system,Segoe UI,Arial;
      background:var(--bg); color:var(--text);
      -webkit-font-smoothing:antialiased;
      padding-bottom:env(safe-area-inset-bottom);
    }
    .container{
      max-width:760px; margin:0 auto; padding:12px var(--pad) 24px;
    }
    .card{
      background:var(--card); border-radius:calc(var(--radius) + 4px);
      box-shadow:0 4px 18px rgba(11,18,32,.06);
      overflow:hidden; /* не позволяем контенту выходить за скругление */
    }

    /* Стартовый экран */
    .hero{padding:20px var(--pad) 28px}
    .cta-primary{
      appearance:none; border:0; width:100%;
      background:var(--teal); color:#fff; cursor:pointer;
      border-radius:24px; padding:20px 18px;
      display:flex; flex-direction:column; align-items:flex-start; gap:6px;
      text-align:left;
    }
    .cta-primary:active{background:var(--teal-pressed)}
    .cta-title{font-size:20px; line-height:1.2; font-weight:700}
    .cta-subtitle{font-size:14px; line-height:1.35; opacity:.92}

    /* Шапка блока аудита */
    .audit-header{padding:22px var(--pad) 10px}
    .audit-title{font-size:28px; line-height:1.15; margin:0 0 4px 0}
    .audit-sub{margin:0; color:var(--muted); font-size:14px}
    .audit-progress{margin:10px 0 0; color:var(--muted); font-size:13px}

    /* Карточка вопроса */
    .q-card{margin:16px; padding:14px; border-radius:18px; background:#f8fbff}
    .q-title{margin:0 0 12px 0; font-size:20px; line-height:1.25}

    /* Список ответов */
    .answers{
      display:flex; flex-direction:column; gap:12px;
    }

    /* Pill-кнопка ответа: безопасная вёрстка, не вылезает */
    .pill{
      display:block; width:100%; max-width:100%;
      box-sizing:border-box;
      padding:14px 14px;
      border-radius:14px; border:1px solid rgba(11,18,32,.08);
      background:#fff; color:var(--text); text-align:left;
      font-size:16px; line-height:1.3; font-weight:500;
      white-space:normal;          /* перенос строк */
      word-break:break-word;       /* ломаем длинные слова */
      overflow-wrap:anywhere;      /* и совсем длинные токены */
      box-shadow:0 2px 10px rgba(11,18,32,.04);
      transition:transform .04s ease, box-shadow .12s ease, border-color .12s ease;
    }
    .pill:active{transform:translateY(1px)}
    .pill.selected{
      border-color:var(--teal);
      box-shadow:0 0 0 3px rgba(17,181,185,.18);
      background:#f2fbfb;
    }

    /* Нижние действия */
    .footer-actions{
      position:sticky; bottom:0; left:0; right:0;
      padding:12px max(env(safe-area-inset-left), var(--pad)) calc(12px + env(safe-area-inset-bottom)) max(env(safe-area-inset-right), var(--pad));
      background:linear-gradient(180deg, rgba(245,247,251,0) 0%, var(--bg) 32%);
      display:flex; gap:12px; justify-content:space-between;
      backdrop-filter:saturate(1.2) blur(6px);
    }
    .btn{
      appearance:none; border:0; border-radius:12px; padding:14px 16px; font-weight:600;
      cursor:pointer;
    }
    .btn-secondary{background:#e8eef6}
    .btn-primary{background:var(--teal); color:#fff}
    .btn:active{filter:saturate(.95)}

    @media (min-width:768px){
      .cta-title{font-size:22px}
      .cta-subtitle{font-size:15px}
      .audit-title{font-size:32px}
      .q-title{font-size:22px}
      .pill{font-size:17px}
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Стартовый экран -->
    <section id="screen-start" class="card hero">
      <button id="btn-start-audit" class="cta-primary">
        <span class="cta-title">Пройдите быстрый аудит печати</span>
        <span class="cta-subtitle">Выявите слабые места&nbsp;в управлении печатной инфраструктурой</span>
      </button>
    </section>

    <!-- Экран аудита -->
    <section id="screen-audit" class="card" style="display:none">
      <header class="audit-header">
        <h1 class="audit-title">Аудит печатной инфраструктуры</h1>
        <p class="audit-sub">Неудобные вопросы, которые нужно задать самим себе</p>
        <div id="progress" class="audit-progress">Вопросы: 1 из 11</div>
      </header>

      <div class="q-card">
        <h2 id="q-title" class="q-title">Вопрос</h2>
        <div id="answers" class="answers"></div>
      </div>

      <div class="footer-actions">
        <button id="btn-prev" class="btn btn-secondary">Назад</button>
        <button id="btn-next" class="btn btn-primary">Далее</button>
      </div>
    </section>
  </div>

  <script src="./app.js"></script>
</body>
</html>
